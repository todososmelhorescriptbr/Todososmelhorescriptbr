<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>script automático</title>
  <meta name="description" content="Script automático - Get Key e Pular" />

  <style>
    :root {
      --bg: #000000;
      --text: #fff;
      --muted: #aaa;
      --radius: 18px;
      --maxw: 480px;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at center, #0c0c0c 0%, #000 100%);
      font-family: "Poppins", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text);
    }
    .card {
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
      border: 1px solid rgba(255,255,255,0.05);
      border-radius: var(--radius);
      box-shadow: 0 8px 32px rgba(0,0,0,0.8);
      text-align: center;
      padding: 32px;
      width: 90%;
      max-width: var(--maxw);
      backdrop-filter: blur(6px);
    }
    h1 {
      font-size: 22px;
      margin-bottom: 12px;
      background: linear-gradient(90deg, #00ffff, #00bfff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    p { font-size: 13px; color: var(--muted); margin-bottom: 28px; }
    .btn {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 14px 18px;
      font-size: 16px;
      font-weight: 600;
      color: #fff;
      background: linear-gradient(90deg, #00bfff, #00ffff);
      border: none;
      border-radius: 12px;
      text-decoration: none;
      transition: all 0.2s ease;
      box-shadow: 0 4px 18px rgba(0,255,255,0.3);
    }
    .btn:hover { transform: scale(1.04); box-shadow: 0 0 20px rgba(0,255,255,0.5); }
    .footer { margin-top: 24px; font-size: 12px; color: var(--muted); }
  </style>
</head>
<body>
  <div class="card">
    <h1>script automático</h1>
    <p>Escolha uma opção abaixo para continuar</p>

    <a class="btn" href="https://www.roblox.com/share?code=6d13d549b407cb41b7c13621b21b0838&type=Server" target="_blank">Get Key</a>
    <a class="btn" href="https://www.roblox.com/share?code=6d13d549b407cb41b7c13621b21b0838&type=Server" target="_blank">Pular</a>

    <div class="footer">© 2025 • script automático</div>
  </div>
</body>
</html>
